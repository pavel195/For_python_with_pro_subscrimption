<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <p> <em>Маркированный список</em> формируется парным тегом <strong>&LT;ul&GT</strong>(от англ. <dfn>unorderedlist</dfn> ).<br>
        Сам элемент «ul» используется, как контейнер для пунктов списка,<br>
        которые формируются, как и в случае с нумерованными списками,<br>
        парными тегами <strong>&LT;li&GT;</strong> и располагаются друг за другом. </p>
</body>
</html>
